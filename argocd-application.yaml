apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-converter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/river-yb-shin/image-converter-k8s
    targetRevision: main
    path: clusters/image-converter
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
