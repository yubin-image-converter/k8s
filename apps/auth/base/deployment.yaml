apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
  labels:
    app: auth-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      containers:
        - name: auth-server
          image: shinyubin/image-converter-authentication:26
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: auth-secret
          requests:
            cpu: "100m"
            memory: "192Mi"
          limits:
            cpu: "250m"
            memory: "384Mi"
